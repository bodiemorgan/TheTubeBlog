<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Tube Blog</title>
<style>
  /* General page style */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #cccccc;  /* grey background */
    color: black;              /* default text color */
    max-width: 900px;
    margin: auto;
    padding: 20px;
  }

  /* Header / Logo */
  header {
    text-align: center;
    font-size: 40px;
    font-weight: bold;
    margin-bottom: 20px;
    /* rainbow text for the logo */
    background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Headings for sections */
  h2 {
    color: #0066cc;   /* bright blue headings */
    border-bottom: 2px solid #0066cc;
    padding-bottom: 5px;
  }

  /* Each blog post */
  .blog-post {
    background-color: #ffffff;
    padding: 15px;
    margin-bottom: 15px;
    border-left: 4px solid #0066cc;
    border-radius: 5px;
  }

  .blog-post h3 {
    margin-top: 0;
    font-size: 24px;
  }

  .blog-post p {
    font-size: 16px;
  }
</style>
</head>
<body>

<!-- Logo / Site Name -->
<header>The Tube</header>

<!-- Main Blog Section -->
<main>
  <h2>Blog Posts</h2>

  <!-- Example Post -->
  <div class="blog-post">
    <h3>Welcome to The Tube Blog!</h3>
    <p>This is the first post. Everyone can view this blog online.</p>
  </div>

  <!-- Add more posts below by copying this structure -->
  <!--
  <div class="blog-post">
    <h3>Post Title</h3>
    <p>Post content goes here.</p>
  </div>
  -->
</main>

</body>
</html>
